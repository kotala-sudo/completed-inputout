<div class="card" style="background-color: bisque">
  <div class="card-body">
    <h3 class="card-type">Child Component</h3>
    <div class="card-body">
      <p>This is the message from the Parent: {{inputText | uppercase}}</p>
      <div>
        <input type="text" size="60rem" [(ngModel)]="message" />
      </div>
      <div>
        <button class="btn btn-primary" (click)="sendMessage()">
          Send Message!
        </button>
      </div>
    </div>
  </div>
</div>
